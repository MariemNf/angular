<h1 class="pb-5"> Exercice 2 </h1>

<div class="row jutify-content-center">
  <div class="col-6">
    <div class="col-12">
      <label for="name">Name</label>
      <input type="text" class="col-12 form-control" id="name" [(ngModel)]="name"/>
    </div>

    <div class="col-12">
      <label for="profession">Profession</label>
      <input type="text" class="col-12 form-control" id="profession" [(ngModel)]="profession"/>
    </div>

    <div class="col-12">
      <label for="description">Description</label>
      <textarea type="text" class="col-12 form-control" id="description" [(ngModel)]="description"></textarea>
    </div>

  </div>
  <div class="col-5 pl-5 pr-0">
    <div class="card-container">
      <div class="card">
        <div class="front">
          <div class="cover">
            <img src="assets/images/rotating_card_thumb3.png"/>
          </div>
          <div class="user">
            <img class="img-circle" src="assets/images/rotating_card_profile.png"/>
          </div>
          <div class="content">
            <div class="main">
              <h3 class="name">{{ name }}</h3>
              <p class="profession">{{ profession }}</p>

              <p class="text-center">{{ description }}</p>
            </div>
            <div class="footer">
              <div class="rating">
                <i class="fa fa-mail-forward"></i> Auto Rotation
              </div>
            </div>
          </div>
        </div> <!-- end front panel -->
        <div class="back">
          <div class="header">
            <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
          </div>
          <div class="content">
            <div class="main">
              <h4 class="text-center">Job Description</h4>
              <p class="text-center">Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...</p>

              <div class="stats-container">
                <div class="stats">
                  <h4>235</h4>
                  <p>
                    Followers
                  </p>
                </div>
                <div class="stats">
                  <h4>114</h4>
                  <p>
                    Following
                  </p>
                </div>
                <div class="stats">
                  <h4>35</h4>
                  <p>
                    Projects
                  </p>
                </div>
              </div>

            </div>
          </div>
          <div class="footer">
            <div class="social-links text-center">
              <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
              <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
              <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
            </div>
          </div>
        </div> <!-- end back panel -->
      </div> <!-- end card -->
    </div> <!-- end card-container -->

  </div>
</div>
